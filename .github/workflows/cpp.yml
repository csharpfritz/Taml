name: TAML-Cpp

on:
  push:
    branches: ["feature/cpp"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [Release]
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake ccache
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/CMakeLists.txt') }}
      - name: Configure
        working-directory: cpp
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
      - name: Build
        working-directory: cpp
        run: cmake --build build --parallel
      - name: Test
        working-directory: cpp
        run: ctest --test-dir build -C ${{ matrix.build_type }} --output-on-failure

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: brew install cmake
      - name: Configure
        working-directory: cpp
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        working-directory: cpp
        run: cmake --build build --parallel
      - name: Test
        working-directory: cpp
        run: ctest --test-dir build -C Release --output-on-failure

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure (try Visual Studio 2026, fallback to 2022)
        shell: bash
        working-directory: cpp
        run: |
          cmake -S . -B build -G "Visual Studio 18 2026" -A x64 -DCMAKE_BUILD_TYPE=Release || \
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
      - name: Build
        working-directory: cpp
        run: cmake --build build --config Release -- /m
      - name: Test
        working-directory: cpp
        run: ctest --test-dir build -C Release --output-on-failure
      - name: Upload build folder (only when not a forked PR)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: cpp/build
